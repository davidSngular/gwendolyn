<div class="moments-list">
  <app-nav-bar></app-nav-bar>

  <div *ngFor="let mByYear of momentsByYear">

    <div class="year">
      {{mByYear[0]}}
    </div>

    <app-moment-item *ngFor="let m of mByYear[1]" [moment]="m"></app-moment-item>
  </div>

  <div class="spinner" *ngIf="loading">
    <div class="double-bounce1"></div>
    <div class="double-bounce2"></div>
  </div>

  <div class="request-error" *ngIf="error">
    <h3>{{error.code}}</h3>
    {{error.message}}
  </div>
</div>
