<div class="moment-detail">
  <div class="navbar">
    <div routerLink="/">
      <span class="fas fa-arrow-left" ></span>
    </div>
    <span class="far fa-edit"></span>
  </div>

  <img class="header-image" [src]="headerImage" (load)="loading = false" alt="Header image">

  <div *ngIf="moment">
    <div class="title">
      {{moment.name}}
    </div>
  </div>

  <div class="box" *ngIf="moment && !loading">
    <div class="section">
      <span class="section-title"> <span class="fas fa-align-justify"></span> Descripci√≥n </span>
      <span class="section-text"> {{moment.description}}</span>
    </div>
    <div class="section">
      <span class="section-title"> <span class="far fa-calendar-alt"></span> Fecha  {{moment.beginDate | date:'(yyyy)'}}</span>
      <span class="section-text" *ngIf="!moment.endDate"> {{moment.beginDate | date:'d \'de\' MMMM'}}</span>
      <span class="section-text" *ngIf="moment.endDate">
        Desde el {{moment.beginDate | date:'d \'de\' MMMM'}}
        hasta el {{moment.endDate | date:'d \'de\' MMMM'}}
      </span>
    </div>
  </div>

  <div class="spinner" *ngIf="loading">
    <div class="double-bounce1"></div>
    <div class="double-bounce2"></div>
  </div>

</div>
